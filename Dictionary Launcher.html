<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Plus Launcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e0e0;
      }

      .launcher-container {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .launcher-title {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #fff;
        font-weight: 300;
      }

      .launcher-subtitle {
        font-size: 1rem;
        margin-bottom: 25px;
        color: #888;
      }

      .version-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 25px;
      }

      .version-btn {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 12px 16px;
        color: #e0e0e0;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: block;
      }

      .version-btn:hover {
        background: #3a3a3a;
        border-color: #666;
      }

      .version-info {
        font-size: 0.8rem;
        color: #666;
        margin-top: 4px;
      }

      .footer {
        margin-top: 25px;
        font-size: 0.8rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="launcher-container">
      <h1 class="launcher-title">📚 Dictionary Plus</h1>
      <p class="launcher-subtitle">选择要启动的版本</p>

      <div class="version-list">
        <a href="past versions/dictionary plus v1.0.0.html" class="version-btn">
          🚀 稳定版本 v1.0.0
          <div class="version-info">功能完整的稳定版本</div>
        </a>

        <a
          href="past versions/dictionary plus v0.1.0-beta.html"
          class="version-btn"
        >
          ⚡ 测试版本 v0.1.0-beta
          <div class="version-info">早期测试版本，功能较少</div>
        </a>
      </div>

      <p class="footer">© 2024 Dictionary Plus - 所有版本启动器</p>
    </div>
  </body>
</html>
